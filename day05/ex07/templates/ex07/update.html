<!DOCTYPE html>
<html>
    <head>
        <title>Update</title>
        <meta charset="utf-8">
    </head>
    <body>
        {% if error_msg %}
        <h1>{{error_msg}}</h1>
        {% else %}
        <form method="POST">
            {% csrf_token %}
            <select name='title'>
                {% for title in titles %}
                <option value="{{title}}">{{title}}</option>
                {% endfor %}
            </select>
            <p>
            <textarea style="width: 200px; height: 200px;" name="opening_crawl"></textarea>
            <button type="submit">update</button>
        </form>
        {% endif %}
    </body>
</html>
